<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход в Играта</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Cinzel:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Login.css" />
</head>
<body>
  <div class="background">
    <div class="login-container">
      <div class="game-logo-link">
        <a href="javascript:location.reload()">
          <img src="../Pics/Logo.png" alt="Logo" class="game-logo" />
        </a>
      </div>
      <div class="login-form">
        <h2>Edominater</h2>
        <div class="buttons-wrapper">
          <button id="login-btn" type="button">Вход</button>
          <button id="register-btn" type="button">Присъедини се</button>
        </div>
      </div>
    </div>
  </div>
  <div id="alert-container"></div>
  <script src="Login.js"></script>
</body>
</html>
